<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Box Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-container">
        <h1>Click the Box!</h1>
        <p>Click the box as many times as you can.</p>
        <p>Clicks: <span id="clicks">0</span></p>

        <!-- The Box to Click -->
        <div class="clickable-box" id="box"></div>

        <p>Time Remaining: <span id="timer">30</span> seconds</p>
    </div>

</body>
</html>
